<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
      <div class="card m-4 shadow">
        <div class="card-body p-2">
          <div class="displayTable">
            <div class="displayTableCell">
              <div class="authBlock">
                <h5>Reset Password</h5>
                <p class="text-center">Please enter your email address to request a password reset.</p>
                <div class="formGroup p-2">
                  <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
                </div>
                <!-- Calling ForgotPassword from AuthService Api -->
                <div class="formGroup p-2">
                  <input type="submit" class="btn btn-primary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                </div>
              </div>
              <div class="redirectToLogin">
                <span>Go back to ? <span class="redirect" routerLink="/sign-in">Log In</span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div claas="col-md-4"></div>
  </div>
</div>
